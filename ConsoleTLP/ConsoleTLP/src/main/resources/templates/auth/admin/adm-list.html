<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Lista de usuários</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:insert="fragments/console-nav :: nav"></div>
<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1>Consoles cadastrados</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Data de lancamento</th>
				<th>Data de Retirada</th>
				<th>CPF</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${consoles.empty}">
				<td colspan="2">Sem usuários</td>
			</tr>
			<tr th:each="console : ${consoles}">
				<td><span th:text="${console.nome}"> Nome </span></td>
				<td><span th:text="${#dates.format(console.dataLancamento, 'dd/MM/yyyy')}"> Lancamento </span></td>
				<td><span th:text="${#dates.format(console.dataSaida, 'dd/MM/yyyy')}"> Retirada </span></td>
				<td><span th:text="${console.email}"> E-mail </span></td>
				<td><span th:text="${console.cpf}">CPF  </span></td>
				<td>
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
